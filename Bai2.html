<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = parseInt(prompt("Nhap ban kinh cua hinh tron : "));
    CD(r);

    function CD(num) {
        let chuvi = 2 * 3.14 * num;
        alert("Chu vi : " + chuvi);
        let dientich = 3.14 * Math.pow(num, 2);
        alert("Dien tich : " + dientich);
    }
</script>
</body>
</html>

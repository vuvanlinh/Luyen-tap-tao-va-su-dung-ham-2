<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt("Nhap mot so : "));
    binhPhuong(input);

    function binhPhuong(num) {
        let output = Math.pow(num, 2);
        alert("Binh phuong cua " + num + " la : " + output)
    }

</script>
</body>
</html>
